<!DOCTYPE html>
<html>

<head>
    <title>All Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .color-box {
            width: 100%;
            height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .rules-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h2 data-translate="rules">Rules</h2>
    <div class="rules-header">
        <span data-translate="type">Type</span>
        <span data-translate="url_word">URL/Word</span>
        <span data-translate="color">Color</span>
        <span data-translate="actions">Actions</span>
    </div>
    <ul id="rules"></ul>
    <script src="all_rules.js"></script>
</body>

</html>
